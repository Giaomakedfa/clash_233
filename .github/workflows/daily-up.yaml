name: "clash proxy provider 2"
on:
  schedule:
    - cron: '0 */8 * * *'  
  workflow_dispatch:
jobs:
  job_1:
    name: collect proxies
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
    - uses: actions/checkout@v3
    - name: time_a
      run: |
        echo $(date "+%s") > time_a
        [ "${GITHUB_ACTOR}" ] && user="${GITHUB_ACTOR}"  || user="jw853355718"
        git config --global user.name "$user" 
        git config --global user.email "${user}@users.noreply.github.com"
    - name: cloudflare warp
      continue-on-error: true 
      run: |
          set +e  
          warp_url="https://raw.githubusercontent.com/P3TERX/warp.sh/main/warp.sh"
          curl -s -o warp.sh $warp_url || exit 1
          chmod 755 ./warp.sh
          cat >run.sh<<-\EOF
          #!/bin/bash
          [ -f warp.tgz ] && tar xzvf warp.tgz -C /
          ./warp.sh d
          . ./warp.sh
          tar zcvf warp.tgz $WGCF_ProfilePath $WireGuard_ConfPath
          chmod 666 warp.tgz
          m=3
          i=1
          while [ 1 ];do
          r4=0
          r6=0
          ping -c1 -W1 $TestIPv4_1 || ping -c1 -W1 $TestIPv4_2 || r4=1         
          ping6 -c1 -W1 $TestIPv6_1 || ping6 -c1 -W1 $TestIPv6_2 || r6=1
          if [ "a00" = "a$r4$r6" ]; then touch warp_on; chmod 666 warp_on; break ;fi
          if [ $i -lt $m ]; then i=$(( $i + 1)); ./warp.sh rwg; continue; fi
          ./warp.sh x
          break
          done
          EOF
          chmod 755 ./run.sh
          timeout 15m sudo ./run.sh  > warp.log || sudo ./warp.sh x  
    - name: update pool 
      continue-on-error: true 
      run: |
        cat >prepare.sh<<-\FFF
        #!/bin/bash
        set +e
        show_ip(){
        curl -s http://api64.ipify.org
        }
        show_ip
        if [ ! -e ipvenv ]; then
        python -m venv ipvenv
        fi
        . ipvenv/bin/activate
        python -m pip install  geoip2 & 
        p=$!
        echo virtual env activate
        date
        if [ 1 ];then
        cat >>pool_etc<<-EEE
        https://raw.githubusercontent.com/pojiezhiyuanjun/freev2/master/$(date '+%m%d')clash.yml
        https://nodefree.org/dy/$(date '+%Y%m/%Y%m%d').yaml
        EEE
        fi
        down_from_list() {
        for url in $(awk '!a[$0]++' $1);do
        sleep 1
        filename=tmp_1$RANDOM.yaml
        echo GET $url TO $filename
        ( curl -k -s -o $filename $url  && echo $filename job done || echo $url failed)&
        p="$! $p"
        done
        }
        [ $(($(date +%d) % 2 )) -eq 1 -a $(date +%H) -gt 15 ] && down_from_list pool_etc || touch tmp_0.yaml
        if [  ! -f clash ]; then
        os_type=linux
        cpu_type=amd64
        clash_r_url="https://github.com/Dreamacro/clash/releases"        
        clash_bin_url=https://github.com$( curl -s $clash_r_url | grep '.gz' | grep '<a href=' | grep $os_type | head | grep $cpu_type | sed -E 's/.*href="([^"]*)".*/\1/' )
        curl -s -o clash.gz $clash_bin_url
        gunzip clash.gz
        chmod a+x clash && ./clash -v && git add clash || git checkout clash
        fi
        [ ! -x clash ] && chmod a+x clash
        for i in $p;do
        wait $i
        done
        date
        FFF
        timeout 15m bash ./prepare.sh > prepare.log || exit 1
        touch p_t
        cat prepare.log
    - name: update repo
      continue-on-error: true 
      run: | 
        [ -f p_t ] || exit 1
        uuid=`cat  /proc/sys/kernel/random/uuid`
        export np=$(date '+%m%d%Y')${uuid:0:4}-
        cat >check.sh<<-\EEE
        #!/bin/bash
        set +e 
        . ipvenv/bin/activate        
        [ "$2" ] && wd="$2" || wd=$(pwd)
        if [ "$2" ];then
        mkdir -p "$wd" || :
        for i in $(ls);do
        ln -s "`pwd`/$i" "$wd/$i" ;done
        cd "$wd"
        fi
        echo working dir is `pwd`
        [ -d "$wd" ] || exit 1
        if [ "$1" ];then
        sd=$1
        [ ! -f z.yaml ] && mv x.yaml z.yaml || :
        [ ! -e x.yaml ] && ln speed_short.yaml x.yaml && echo "speed_short.yaml as x.yaml with pre-server $1" || echo "x.yaml with pre-server $1"
        [ ! -f check-list.txt ] && gawk '{if(match($0,/("name":"[^"]*")/,a) && match(a[1],/:"[^_]*_([^_]*)_[^"]*"/,b) && !c[b[1]]++)print a[1]}' last_g.txt cde_*.txt x.yaml > check-list.txt
        else
        echo 'ipv6: true' > 1.yaml
        if [ ! "$np" ];then
        uuid=`cat  /proc/sys/kernel/random/uuid`
        export np=$(date '+%Y%m%d')${uuid:0:4}-
        fi
        gawk 'BEGIN{print "proxies:"}{if (match($0,/"name":"[^_"]*_([^_]*)_[^_"]*"/,ip)&&!b[ip[1]]++) {if( ! match(ip[1],/:/)){c=gensub(/server: [^,]*/,"server: "ip[1],"g") ;print c}else{print}}}' speed_short.yaml > speed_ip.yaml
        gawk -F '"name":' 'BEGIN{print "proxies:"}{if(NF > 1 && !a[$1]++)print}' config.yml speed_*.yaml speed.yaml  > database.yaml
        cp config.yaml database2.yaml
        cat >gen.awk<<-\EOF
        BEGIN{
          database="database.yaml"
          print "proxies:"
          g="1.yaml"
          h="./clash -t -f 1.yaml 1>/dev/null && echo t || echo f";
          h|getline tf;
          qi=0
          close(h)
        }
        {if(qi > 9999) exit
        if(match($0,/type: ([^,]*)/,tt) && match($0,/server: ([^,]*)/,ss)){
           if( !(ss[1]tt[1] in rr) )rr[ss[1]tt[1]]=0
           pg=1
         }else pg=""
        if( pg && rr[ss[1]tt[1]] < 3 && !a[$0]++){
          if(database_closed){
            d="\42name\42:\42_" np NR tt[1] "\42"
          }else{
            while(1){
              if((getline dl < database) > 0){
                if(match(dl,/"name":"[^_]*_[^_]*_([^_-]*-)/,mp) && d="\42name\42:\42_" mp[1] NR tt[1] "\42" ) break
                else continue 
              }else{
                close(database) ; database_closed=1 ; d="\42name\42:\42_" np NR tt[1] "\42"; break }     
            }
          }
          p="  - {" $0 "," d "}";
          print "proxies:\n"p > g;close(g);
          h|getline r;close(h);
          if(index(r,"t") && ++rr[ss[1]tt[1]] && ++qi)print p
        }}
        END{}
        EOF
        cat >sub.sed<<-\EOF
        s/ [^ ]*: \{\},//g
        s!alterId: "([0-9]+)"!alterId: \1!
        s!ws-path: ([^,]*)!ws-opts: {path: \1}!
        s/ !<str> ([0-9]+)/ "\1"/g
        s/password: ([0-9]+),/password: "\1",/g
        s/server: ["']?\[?([0-9a-fA-F:]+)]?["']?/server: \1/
        s/^  - \{//
        s/\}$//
        EOF
        for j in database*.yaml $(ls -s tmp*.yaml| sort | awk '{print $2}') ; do
        echo processing  $j >&2
        sed -E 's/name: .*, server: /server: /' $j| yq -M 'del(.rules) | del(.proxies.[].name) | del(.proxies.[].udp) | del(.proxies.[].sni) | del(.proxies.[].servername) | del(.proxies.[].country) | del (.proxies.[].group) | del(.proxies.[].index) | del(.proxies.[].ws-opts.headers) | del(.proxies.[].ws-headers) | sort_keys(.proxies.[])|... style = ""' | yq '.proxies.[] style="flow"' | awk 'index($0,"port")&&index($0,"server")' |sed -E -f sub.sed  
        echo $j end  processing $? >&2
        done | gawk -v np="$np" -f gen.awk | python add_ip.py | sed -E 's!"([^"]*)"}#([^#]*)#([^#]*)$!"\2_\3\1"}!' > x.yaml
        touch z.yaml
        grep '"CN_' x.yaml > cdn.yaml
        gawk '{if(match($0,/("name":"[^"]*")/,a) && !index(a[1],"_None_"))print a[1]}' x.yaml > check-list.txt
        fi
        if [ 1 ];then
        cat >kw.txt<<-EOF
        microsoft
        bing
        baidu
        sogou
        weibo
        zhihu
        bilibili
        qq
        cctv
        jd
        taobao
        sohu
        ifeng
        huanqiu
        douyu
        douyin
        toutiao
        wps
        weixin
        zhibo8
        meituan
        kugou
        EOF
        limit=20
        i=0
        for kwi in $(awk '!a[$0]++' kw.txt);do
        curl -s https://${kwi}.com > /dev/null || continue
        i=$(($i + 1))
        eval kw$i=$kwi  
        [ $i -eq $limit ] && break 
        done
        max_worker=$i
        if [ ! "$1" ] && [ $max_worker -eq 0 -o "a$clash_check" = 'atrue' ]
        then clash_check='true' ; tls='s' 
        else clash_check='false' ; tls='' ;fi
        seed=$(cat /proc/sys/kernel/random/uuid | sed  -E 's/[^0-9]*//g')
        mport=$((1$seed % 100 + 10305))
        cat <<-EOF
        mixed-port: $mport
        ipv6: true
        mode: rule
        #log-level: silent
        proxy-providers:
         px:
          type: file
          interval: 9600
          path: x.yaml
          health-check:
            enable: $clash_check
            interval: 600
            url: http${tls}://www.gstatic.com/generate_204
        EOF
        [ "$1" ] && SR="R" || SR="S"
        echo "rules:"; for i in `seq $max_worker`; do kw=$(eval echo '$kw'$i)
        echo "          - DOMAIN-KEYWORD,$kw,${SR}${i}";done
        echo "          - MATCH,REJECT"
        echo "proxy-groups:";
        [ $SR = R ]  && echo "          - {name: S0, type: select, use: [px], proxies: [DIRECT]}" || :
        for i in `seq $max_worker`; do
          echo "          - {name: S$i, type: select, use: [px]}"
          if [ $SR = R ] ;then
            [ -f warp_on ] &&  SS="S$i,S0" || SS="S0,S$i"
            echo "          - {name: R$i, type: relay, proxies: [$SS]}" 
          fi
        done
        fi > y.yaml
        ./clash -t -f y.yaml -d "$wd" || error_config=1
        if [ "$error_config" ];then cat y.yaml; exit 1;fi
        port=$((2$seed % 100 + 20406))
        ./clash -d "$wd" -f y.yaml  -ext-ctl "127.0.0.1:$port" >>clash.log &
        clash_pid=$!
        if [ $clash_check = 'true' ]; then
        t=$((23+$(awk 'END{print NR}' x.yaml)/33))
        sleep $t
        curl -s  http://127.0.0.1:$port/providers/proxies| awk -F, 'BEGIN{RS="(,\42delay\42)|(,\42udp\42)"}{if(NF == 3 && !match($1,/:0/))print $2 > "goodz.txt"}'
        fi & 
        p="$! $p"
        [ "$1" ] && c_timeout=20 || c_timeout=15
        [ "$1" ] && timeout=25 || timeout=20
        try_n=1
        proxy="http://127.0.0.1:$mport"
        peer()
        {
        data=$2
        num=$1
        good="good$num.txt"
        bad="bad$num.txt"
        url=$(eval echo https://'$kw'${num}.com)
        t=$(curl -s -X PUT -w "%{http_code}" -d "{$data}" "http://127.0.0.1:$port/proxies/S$num")
        [ "$t" = "204" ] || return 1        
        r2=$(curl -s -w "%{http_code} %{time_total}" -o /dev/null --retry $try_n -m $timeout --connect-timeout $c_timeout -x $proxy $url)
        s=$?
        r=${r2:0:3}
        t_a=${r2:4}
        if [ 0200 = "0$r" ] ; then
        file=$good
        elif [ 0302 = "0$r" ] ;then
        file=$good
        elif [ 0301 = "0$r" ] ;then
        file=$good
        else
        file=$bad
        fi
        [ $good = $file ] && echo $t_a >> delay$num.txt
        echo $data $file $t $r $s $t_a
        echo $data >> $file
        }
        [ -f queue ] && rm queue
        [ -f read_lock ] && rm read_lock
        mkfifo queue
        exec 99<>queue
        mkfifo read_lock
        exec 66<>read_lock
        clean(){
        rm read_lock queue check-list.txt
        if [ ! "$normal_end" ];then
        kill $p || :
        kill $clash_pid || echo clash exited 
        fi
        ls *.txt
        if [ ! "$sd" ];then
        awk 'BEGIN{FS=",";f="speed_short.yaml";print "proxies:" > f;while("ls good*.txt" | getline g){while ((getline n < g) >0)a[n"}"];close(g)}}{if($NF in a)print $0 >f}' x.yaml
        [ "$clash_check" = "true" ] && awk 'BEGIN{FS=",";f="speed_bad.yaml";print "proxies:" > f;while("ls bad*.txt" | getline g){while ((getline n < g) >0)a[n"}"];close(g)}}{if($NF in a)print $0 >f}' speed_short.yaml
        cp speed_short.yaml speed.yaml || :
        awk 'BEGIN{print "proxies:"}{if (match($0,/"name":"[^_"]*_([^_]*)_[^_"]*"/,ip)&&!b[ip[1]]++) print}' speed.yaml > speed_short.yaml
        [ ! "$clash_check" = "true" ] && git add speed_short.yaml
        else
        cat good*.txt || :
        fi
        echo clean finished
        }
        trap 'clean' EXIT
        get_lock()
        { read -t 3 -u66 lock && return 0 || return 1 ;}
        drop_lock(){
        echo >&66 &
        }
        worker(){
        while [ 1 ];do
        get_lock || break
        read -t 1 -u99 data || end=1
        drop_lock
        [ 01 = "0$end" ] && break
        # [ 'done' == "$data" ]  && break
        peer "$1" "$data"
        done&
        }
        if [ ! $max_worker -eq 0 ];then
        drop_lock
        cat check-list.txt       
        fi>&99 &
        p="$! $p"
        [ "$1" ] && sleep 1 && t0=$(curl -s -X PUT -w "%{http_code}" -d "{$1}" "http://127.0.0.1:$port/proxies/S0") && rm good*.txt bad*.txt delay*.txt || :
        for i in `seq $max_worker`;do
        sleep 1
        worker $i
        p="$! $p"
        done
        if [ $clash_check = 'true' ]; then
        while [ 1 ];do
        sleep 10
        curl -s  http://127.0.0.1:$port/providers/proxies| awk -F, 'BEGIN{RS="(,\42delay\42)|(,\42udp\42)"}{if(NF == 3 && !match($1,/:0/)){a=$2;n++}}END{print n " " a}' >> stat.txt || break
        if [ -f goodz2.txt ]; then break; fi
        done&
        fi
        for w in $p;do
        wait $w
        done
        if [ $clash_check = 'true' ]; then
        curl -s  http://127.0.0.1:$port/providers/proxies| awk -F, 'BEGIN{RS="(,\42delay\42)|(,\42udp\42)"}{if(NF == 3 && !match($1,/:0/))print $2 > "goodz2.txt"}'
        fi 
        kill $clash_pid
        normal_end=1
        # check finished
        EEE
        chmod 755 check.sh
        [ -f tmp_0.yaml ] && tta=60 || tta=110
        time_left=$(( $tta - ( $(date '+%s') - $(cat time_a) ) / 60 ))
        [ $time_left -gt 0 ] && timeout ${time_left}m bash ./check.sh || echo "no enough time left ( $time_left m)" > check.log
        if [ $(awk 'END{print NR}' speed_short.yaml) -lt 2 ]; then exit 1;fi      
        [ -f warp_on ] && rm warp_on && sudo ./warp.sh x  || : >> warp.log
        git add Country.mmdb speed.yaml warp.tgz
        git pull && echo "pull ok" || echo "pull maybe busy,try commit anyway"
        git commit -m "${np}update"
        git push -u origin master
        time_left=$(( 115 - ( $(date '+%s') - $(cat time_a) ) / 60 ))
        [ $time_left -gt 0 ]  && touch s1_t
    - name: check2
      continue-on-error: true 
      run: |
        [ -f s1_t ] || exit
        cat >check2.sh<<-\EEE
        #!/bin/bash
        rm clash.log || :
        limit=7
        i=0
        write_i(){
        cdn_server=$(gawk -v data=$data 'BEGIN{match(data,/"name":"([^"]*)"/,a);print a[1]}')
        cat >>config.yml<<-FFF
          - {name: B$i, type: select, proxies: [$(gawk -f ./gen2.awk) DIRECT,REJECT]}
          - {name: C$i, type: relay, proxies: [$cdn_server , B$i]}        
          - {name: D$i, type: relay, proxies: [B$i , $cdn_server]}        
        FFF
        }
        timeout_clean(){
        [ "$(pidof clash)" ] && kill $w
        if  ! (tail -n1 config.yml | grep -q "name: D$i")  && (ls *.txt | grep -q good) ;then
        i=$(($i +1))
        write_i
        [ -f warp_blocked ] && echo "$data" >> cdn.txt
        echo "$data" >> cde_$i.txt
        cat good*.txt >> cde_$i.txt
        touch yml_good
        fi
        if (ls cde*.txt | grep -q cde);then
        awk 'BEGIN{FS=",";f="speed_cde.yaml";print "proxies:" > f;while("ls cde*.txt" | getline g){while ((getline n < g) >0)a[n"}"];close(g)}}{if($NF in a)print $0 >f}' x.yaml
        fi
        [ -f speed_cde.yaml ] || ls && cat cde*.txt >&2 # cp speed_short.yaml speed_cde.yaml
        all_server=$(gawk 'BEGIN{ORS=","}{if(match($0,/"name":"([^"]*)"/,a))print a[1]}' speed_cde.yaml)
        if [ $i -gt 0 ];then
        cat >>config.yml<<-FFF
          - {name: A2, type: load-balance, proxies: [$(seq $i | awk 'BEGIN{ORS=","}{print "D"$0}') ], url: "http://www.gstatic.com/generate_204", interval: 600, strategy: round-robin}
          - {name: A1, type: load-balance, proxies: [$(seq $i | awk 'BEGIN{ORS=","}{print "C"$0}') ], url: "http://www.gstatic.com/generate_204", interval: 600, strategy: round-robin}
          - {name: A0, type: select, use: [ps], proxies: [A1,DIRECT,A2, $(seq $i | awk 'BEGIN{ORS=","}{print "B"$0",C"$0}') ]}
          - {name: B0, type: select, use: [ps], proxies: [DIRECT,A2,A1, $(seq $i | awk 'BEGIN{ORS=","}{print "B"$0",D"$0}') ]}
        FFF
        else
        cat >>config.yml<<-FFF
          - {name: A1, type: load-balance, use: [ps], url: "http://www.gstatic.com/generate_204", interval: 600, strategy: round-robin}
          - {name: A0, type: select, use: [ps], proxies: [A1, DIRECT]}
          - {name: B0, type: select, use: [ps], proxies: [DIRECT, A1]}
        FFF
        fi
        if [ -f speed_cde.yaml ];then
        grep -Ev '"CN_|type: ss' speed_cde.yaml
        grep '"CN_'              speed_cde.yaml
        grep 'type: ss'          speed_cde.yaml
        else
        cat speed.yaml
        fi | awk '!a[$0]++' >> config.yml
        }
        trap 'timeout_clean' EXIT
        cat >gen2.awk<<-\FFF
        function fsp(x,   y,z,i,n){
          n=asorti(x,y)
          for (i = 1; i <= n; i++)
            if ( match(y[i],/"name":"([^"]*)"/,z) )
              print z[1]
        }
        BEGIN{
        ORS=","
        while(("ls delay*.txt" |getline f) && ("ls good*.txt" | getline g)){
          while( (getline t < f) && (getline s < g) ){
            if( match(s,/"CN_/) ) b[sprintf("%03d %s",t * 10, s)]
            else a[sprintf("%03d %s",t * 10, s)]
          }
          close(f);close(g);
        }
        fsp(a);fsp(b)
        }
        FFF
        cat >config.yml<<-FFF
        ipv6: true
        redir-port: 7892
        socks-port: 7891
        mixed-port: 7890
        allow-lan: true
        mode: rule
        log-level: silent
        #external-ui: clash_webs
        external-controller: 0.0.0.0:9090
        rules:
          - GEOIP,CN,B0
          - MATCH,A0
        proxy-providers:
          ps:
            type: http
            interval: 9600
            url: "https://cdn.jsdelivr.net/gh/${GITHUB_REPOSITORY}/config.yml"
            path: s.yml
            health-check:
              enable: true
              lazy: true
              interval: 600
              url: http://www.gstatic.com/generate_204
        proxy-groups:
        FFF
        sudo ./run.sh || : >> warp.log
        [ $(grep '"CN_' speed_short.yaml | wc -l) -gt 3 ] || touch warp_blocked
        if [ 1 ];then
        grep -Ev '"CN_|type: ss' speed.yaml || :
        gawk '{if(match($0,/"name":"CN_([^_]*)_[^"]*"/,a) && !b[a[1]]++ )print}' speed.yaml || :
        [ -f warp_blocked ] && cat cdn.yaml
        grep 'type: ss' speed.yaml || :
        fi | awk '!a[$0]++' > x.yaml
        for data in $(gawk '{if (match($0,/("name":"CN_[^"]*")/,a)){print a[1]} }' x.yaml) ;do        
        [ ! "$data" ] && exit 1
        current_ip=$(gawk -v data=$data 'BEGIN{match(data,/"name":"[^_]*_([^_]*)_[^"]*"/,a);print a[1]}')
        tested_good=$(echo "${cdef}" | sed -n "/${current_ip}/p")
        [ "${tested_good}" ] && continue
        touch cde_0.txt last_g.txt || :
        echo "test cdn-server $data" >&2
        [ -f warp_blocked ] && st=7m || st=15m
        timeout $st ./check.sh "$data" || touch tout && echo "$data" timeout  &
        w=$!
        wait $w
        [ -f tout ] && echo "$data maybe busy,maybe" && rm tout
        ls *.txt | grep -q good || continue
        i=$(($i +1))
        write_i
        last_good=${current_ip}
        cdef="${last_good} ${cdef}"
        echo "$data" >> cde_$i.txt
        cat good*.txt >> cde_$i.txt
        rm last_g.txt && ln -s cde_$i.txt last_g.txt
        [ -f warp_blocked ] && echo "$data" >> cdn.txt
        touch yml_good
        [ $i -eq $limit ] && break      
        done
        EEE
        chmod 755 check2.sh
        [ -f tmp_0.yaml ] && tt=110 || tt=116
        time_left=$(( $tt - ( $(date '+%s') - $(cat time_a) ) / 60 ))
        [ $time_left -gt 0 ] && timeout ${time_left}m bash ./check2.sh > check2.log || echo "less than expected maybe"
        echo "operartion limited ${time_left}m end"
        if [ -f s1_t ];then
        rm s1_t
        curl -s https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}/speed.yaml
        fi
        [ -f warp_on ] && rm warp_on && sudo ./warp.sh dwg >> warp.log || : 
        cat >config.yaml<<-EOF
        ipv6: true
        redir-port: 7892
        socks-port: 7891
        mixed-port: 7890
        allow-lan: true
        mode: rule
        log-level: silent
        #external-ui: clash_webs
        external-controller: 0.0.0.0:9090
        rules:
          - GEOIP,CN,DIRECT
          - MATCH,A0
        proxy-groups:
          - {name: A0, type: select, proxies: [Z1,Z2,R12,DIRECT]}
          - {name: R12, type: relay, proxies: [Z1,Z2]}
